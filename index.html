<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Finances</title>
</head>
<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
        <div class="toggle-container">
            <input type="checkbox" id="theme-toggle" class="toggle">
            <label class="label-toggle"for="theme-toggle">
                <div class="ball"></div>
            </label>
        </div>
        <div class="search-container">
            <input class="search-bar inactive" type="text" placeholder="Procure uma transação">
            <button class="search-button"><img src="./assets/search-icon@3x.png" alt="search-icon" srcset=""></button>
        </div>
    </header>
   
    <main class="container" description>
        
        <section class="balance-container">
            <h2 class="sr-only balance-title">Balanço</h2>
            <div class="card input-card">
                <h3 class="label">
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p class="money input">R$: 0,00 </p>
            </div>
            <div class="card output-card">
                <h3 class="label">
                    <span>Saídas</span> 
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p class="money output">R$: 0,00</p>
            </div>
            <div class="card result-card">
                <h3 class="label result">
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p class="money result">R$: 0,00</p>
            </div>
        </section>

        <section class="transaction-container">
            <button class="btn-new">+ Nova transação</button>
            <h2 class="sr-only transactions-title">Transações</h2>
            <br/>
            <div class="animation-div">
                <table class="table" id="table">
                    <thead class="thead">
                        <tr class="tr">
                            <th class="th">Descrição</th>
                            <th class="th">Valor</th>
                            <th class="th">Data</th>
                            <th class="th"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="tbody"></tbody>
                </table>
            </div>
            <div class="btn-container">
                <div class="months">
                    <button class="btn prev">Prev</button>
                        <div class="month-display">
                            <select class="selector months-selector">
                                <option value="0">Janeiro</option>
                                <option value="1">Fevereiro</option>
                                <option value="2">Março</option>
                                <option value="3">Abril</option>
                                <option value="4">Maio</option>
                                <option value="5">Junho</option>
                                <option value="6">Julho</option>
                                <option value="7">Agosto</option>
                                <option value="8">Setembro</option>
                                <option value="9">Outubro</option>
                                <option value="10">Novembro</option>
                                <option value="11">Dezembro</option>
                                <option value="undefined">Todas</option>
                                <option value="pesquisa" disabled>Pesquisa</option>    
                            </select>
                            <select class="selector year-selector">
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="undefined">Todos</option>
                                <option value="pesquisa" disabled>Pesquisa</option>        
                            </select>
                        </div>
                    <button class="btn next">Next</button>
                </div>
                <div class="all-months">
                    <button class="btn all">Todas</button>
                </div>
            </div>
        </section>


        <form class="form" id="form" action="">
            <h2>Nova Transação</h2>

            <label for="input-description" class="sr-only">Descrição</label>
            <input class="input-description" id="input-description" name="input-description" type="text" placeholder="Descrição" required>
            <label for="input-value" class="sr-only">Valor</label>
            <input class= "input-value" id="input-value" name="input-value" type="number" placeholder="Valor" step=".01" required>
            <label for="input-date" class="sr-only">Data</label>
            <input class="input-date" id="input-date" name="input-date" type="date" required>
            
            <select class="select" id="select" name="select" required>
                <option value="" disabled selected hidden required>Tipo de Transação</option>
                <option value="0">Entrada</option>
                <option value="1">Saída</option>
            </select>
            
            <div class="form-btn-container">
                <button class="form-btn cancel" type="button">Cancelar</button>
                <button class="form-btn save" type="submit">Salvar</button>
            </div>
        </form>

        <div class="overlay"></div>
    
    </main>

    <footer class="footer">
        <p>dev.finance$</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
